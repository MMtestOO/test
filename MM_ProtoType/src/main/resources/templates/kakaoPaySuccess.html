<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
  <link href="kakaoPaySuccess.css" rel="stylesheet"/>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container">
        <div class="well col-xs-10 col-sm-10 col-md-6 col-xs-offset-1 col-sm-offset-1 col-md-offset-3">
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <div>
                        <strong>Movie Mentor</strong>
                        <br>
                        <abbr>카카오페이 결제가 정상적으로 완료되었습니다.</abbr> 
                    </div>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 text-right">
                    <p>
                        <em th:text="'결제일시:     ' + ${order.orderDate}"></em>
                    </p>
                    <p>
                        <em th:text="'주문번호:     ' + ${order.orderCount}"></em>
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="text-center">
                    <h1>Receipt</h1>
                </div>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Movie</th>
                            <th>Payment method</th>
                            <th></th>
                            <th class="text-center">Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="col-md-9"><h4><em th:text="${info.item_name}"></em></h4></td>
                            <td class="col-md-1" style="text-align: center" th:text="${info.payment_method_type}">  </td>
                       		<td class="col-md-1" style="text-align: center" th:text="${info.card_info.purchase_corp}" 
                       		th:if="${info.payment_method_type} == 'CARD'">  </td>
                       		<td th:if="${info.payment_method_type} == 'MONEY'"></td>
                            <td class="col-md-1 text-center" th:text="${#numbers.formatCurrency(info.amount.total)}"></td>
                        </tr>
                        <tr>
                        </tr>
                        <tr>
                            <td>   </td>
                            <td class="text-right"><h4><strong>결제 금액 : </strong></h4></td>
                            <td class="text-center text-danger"><h4><strong th:text="${info.amount.total} + ' 원'"></strong></h4></td>
                        </tr>
                    </tbody>
                </table>
                <button type="button" class="btn btn-success btn-lg btn-block" onClick="kakaoSuccessBtn_close();">
                    확인 >
                </button>
            </div>
        </div>
</div>



</body>
<script>
function kakaoSuccessBtn_close(){
	opener.parent.location.href = "orderList";
	window.close();	
}
</script>
</html>
