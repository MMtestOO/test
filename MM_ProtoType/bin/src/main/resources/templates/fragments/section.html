<head>
<!-- <link href="../../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"> -->
</head>
<body>
    <section>
        <article>
			<div id="chat_section" th:fragment="chat_section">
			    <div class="chatbody">
			        <div class="panel panel-primary">
			
			            <div class="panel-heading top-bar">
			                <div class="col-md-8 col-xs-8">
			                    <h3 class="panel-title"><span class="glyphicon glyphicon-comment"></span> Movie Mentor</h3>
			                </div>
			            </div>
			
			            <div class="panel-body msg_container_base">
			
			                <div class="row msg_container base_sent">
			                    <div class="col-md-10 col-xs-10">
			                        <div class="messages msg_sent">
			                            <p>대화 시작</p>
			                        </div>
			                    </div>
			                    <div class="col-md-2 col-xs-2 avatar" style="max-height:70%;">
			                        <img src="http://www.bitrebels.com/wp-content/uploads/2011/02/Original-Facebook-Geek-Profile-Avatar-1.jpg" class=" img-responsive ">
			                    </div>
			                </div>
			
			                <div class="row msg_container base_receive">
			                    <div class="col-md-2 col-xs-2 avatar"  style="max-height:70%;">
			                        <img src="http://www.bitrebels.com/wp-content/uploads/2011/02/Original-Facebook-Geek-Profile-Avatar-1.jpg" class=" img-responsive ">
			                    </div>  
			                    <div class="col-md-10 col-xs-10">
			                        <div class="messages msg_receive">
			                            <p>어떤 영화가 궁금하시나요?</p>
			                        </div>
			                    </div>
			                </div>
			
			            </div>
           			    <div class="panel-footer">
					        <div class="input-group">
					            <input id="btn-input" type="text" class="form-control input-sm chat_input" placeholder="Write your message here..." />
					            <span class="input-group-btn">
					            <button class="btn btn-primary btn-sm" id="btn-chat"><i class="fa fa-send fa-1x" aria-hidden="true"></i></button>
					            </span>
					        </div>
			    		</div>
			        </div>
			    </div>
		
			</div>
			
			<div id="home_section" th:fragment="home_section">
				<h1>Movie Mentor</h1>
			    <p class="lead">영화 취향의 길라잡이<br> 
			        무비멘토 화이팅</p>
			</div>
			
			<div id="movie_section" th:fragment="movie_section">
			   
    			<div align="center" id="movie_main_title" th:text="${member.name} + '님의 취향저격 영화'"> User님의 취향저격 영화</div>
				<span th:each="movie : ${movies}">
			          <div class="col-lg-4 col-md-6 mb-4">
			            <div align="center" class="card h-100">
			              <div class="card-body">
			                <h4 class="card-title">
			                  <p th:text="${movie.movieTitle}" class="movieTitle"></p>
			                </h4>
			                <p th:text="${movie.moviePrice}"></p>
					                <form method="get" action="movieDetail">
						                <input type="hidden" name="movieTitle" th:value="${movie.movieTitle}">
						                <button type="submit" name="movieDetailBtn">자세히 보기</button>
					                </form>
					                	<br>
						           <div> <button class="" th:classappend="${movieStat.index}" name="cartInsertBtn">담기</button></div>
						            	<br>
				                <br>
			              </div>
		            	</div>
		            </div>
				</span>
			</div>
			
			<div id="movieDetail_section" th:fragment="movieDetail_section">
			          <div align="center" class="col-lg-4-detail col-md-6-detail mb-4">
			          <div th:if="${movie!=null}">
			            <div align="center" class="card h-100-detail">
			              <!-- <div class="card-body-detail"> -->
			                <h4 class="card-title">
			                  <p th:text="${movie.movieTitle}" class="movieTitle"></p>
			                </h4>
			               	<p th:text="${movie.movieRating}"></p>
			                <p th:text="${movie.movieGenre}"></p>
			                <p th:text="${movie.movieDirector}"></p>
			                <p th:text="${movie.movieActor}"></p>
			                <p th:text="${movie.movieRdate}"></p>
			                <p th:text="${movie.movieRtime}"></p>
			                <p th:text="${movie.moviePrice}"></p>
			                <p th:text="${movie.movieStory}"></p>
			                <div><button class="0" name="cartInsertBtn">담기</button></div>
				                <br>
			                <div><input type="button" value="이전 페이지" onClick="history.go(-1)"> </div>
			              	    <br>	
			              <!-- </div> -->
			            </div>
		            </div>
	            </div>
			</div>
			
			<div  id="result_section" th:fragment="cart_section">
	    			<div align="center" id="movie_main_title" th:text="${member.name} + '님의 장바구니'"> User님의 장바구니</div>
	    			<div th:if="${movies != null}">
						<span th:each="movie : ${movies}">
					          <div class="col-lg-4 col-md-6 mb-4">
					            <div align="center" class="card h-100">
					              <div class="card-body-cart">
					                <h4 class="card-title">
					                  <p th:text="${movie.movieTitle}" class="movieTitle"></p>
					                </h4>
					                <p th:text="${#numbers.formatCurrency(movie.moviePrice)}"></p>
					                	
										<button class="btn btn-secondary my-2 my-sm-0" th:attrappend="id=${movieStat.index}" name="movieOrderBtn">구매</button>
										&nbsp;&nbsp;
						                <button class="btn btn-secondary my-2 my-sm-0" th:attrappend="id=${movieStat.index}" name="cartDeleteBtn">삭제</button>
					                		<br><br>
					                	<div><button class="btn btn-secondary my-2 my-sm-0" th:attrappend="id=${movieStat.index}" name="movieDetailBtn">자세히 보기</button></div>
						                	<br>	

					              </div>
					            </div>
					            </div>
						</span>
					</div>
			</div>
			
			
			
			
		</article>
	</section>
</body>
